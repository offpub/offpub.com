<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offpub - Food truck</title>
    <link rel="stylesheet" href="/styles/app.css">
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="/images/logo.svg" alt="Offpub" style="height: 8rem;">
          <h1>Encontre seu Food Truck favorito!</h1>
        </header>
      </section>
      <p>Você veio ao lugar certo mas na hora errada!<br> <small>Nosso aplicativo está em construção.</small></p>
    </main>
    <script>
      WebFontConfig = {
        google: { families: [ 'Ubuntu:400,500:latin' ] }
      };

      (function() {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
  </body>
</html>
